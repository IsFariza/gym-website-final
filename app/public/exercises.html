<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PinkPower | Training Library</title>
    <style>
        :root { --pink: #ff4f9a; --dark: #c71585; --bg: #fff0f5; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding-top: 90px; }
        header { position: fixed; top: 0; width: 100%; height: 80px; background: white; display: flex; 
                 justify-content: space-between; align-items: center; padding: 0 50px; 
                 box-shadow: 0 2px 15px rgba(255, 79, 154, 0.1); z-index: 1000; box-sizing: border-box; }
        .logo { font-size: 1.5rem; font-weight: 900; color: var(--pink); text-transform: uppercase; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
        .card { background: white; border-radius: 20px; padding: 25px; position: relative; border: 1px solid #ffb6c1; 
                display: flex; flex-direction: column; justify-content: space-between; min-height: 220px; }
        .add-btn { position: absolute; top: 20px; right: 20px; width: 40px; height: 40px; 
                   background: var(--pink); color: white; border: none; border-radius: 50%; 
                   font-size: 24px; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .add-btn:disabled { background: #ccc; cursor: not-allowed; }
        .tag { background: var(--bg); color: var(--dark); padding: 5px 12px; border-radius: 12px; 
               font-size: 0.75rem; font-weight: bold; align-self: flex-start; margin-bottom: 10px; }
    </style>
</head>
<body>

<header>
    <div class="logo">PINK<span>POWER</span> ðŸ’—</div>
    <nav><a href="trainers.html" style="color: var(--pink); text-decoration: none; font-weight: bold;">Coach Board</a></nav>
</header>

<div class="container">
    <h2 style="color: var(--dark); margin-bottom: 25px;">Training Library âœ¨</h2>
    <div id="exercise-list" class="grid">Loading...</div>
</div>

<script>
    const API_BASE = "http://localhost:3000/api";

    // ULTRA-SANITIZER: Removes EVERYTHING except basic letters and numbers
    // This stops the "Pattern mismatch" error caused by hidden Postman newlines
    const scrub = (val) => String(val || "").replace(/[^a-z0-9]/gi, "").trim();
    
    // Friendly name sanitizer for titles
    const scrubName = (val) => String(val || "").replace(/[^a-z0-9\s]/gi, "").trim();

    async function saveToCloud(exId, exName, muscle, btn) {
        const token = localStorage.getItem('token')?.trim();
        if (!token) return alert("Please log in first!");

        // Clean the ID and Muscle Group
        const cleanExerciseId = scrub(exId);
        const rawMuscle = String(muscle || "General");
        // Handle "Abs/Core" -> just take "Abs"
        const category = scrubName(rawMuscle.split('/')[0].split(' ')[0]); 
        const targetTitle = `${category} Workout`;

        btn.disabled = true;
        btn.innerHTML = "â³";

        try {
            // 1. Get current workouts
            const res = await fetch(`${API_BASE}/workouts`, {
                headers: { "Authorization": `Bearer ${token}` }
            });
            const workouts = await res.json();

            const existing = Array.isArray(workouts) ? workouts.find(w => 
                scrubName(w.title).toLowerCase().includes(category.toLowerCase())
            ) : null;

            let finalRes;

            if (existing && existing._id) {
                // UPDATE (PUT)
                const workoutId = scrub(existing._id);
                const currentIds = existing.exercises.map(e => scrub(typeof e === 'object' ? e._id : e));

                if (currentIds.includes(cleanExerciseId)) {
                    alert("Already in this set!");
                    btn.innerHTML = "+"; btn.disabled = false; return;
                }

                finalRes = await fetch(`${API_BASE}/workouts/${workoutId}`, {
                    method: "PUT",
                    headers: { "Authorization": `Bearer ${token}`, "Content-Type": "application/json" },
                    body: JSON.stringify({ 
                        exercises: [...currentIds, cleanExerciseId],
                        title: existing.title,
                        level: "intermediate"
                    })
                });
            } else {
                // CREATE (POST)
                finalRes = await fetch(`${API_BASE}/workouts`, {
                    method: "POST",
                    headers: { "Authorization": `Bearer ${token}`, "Content-Type": "application/json" },
                    body: JSON.stringify({ 
                        title: targetTitle, 
                        level: "intermediate", 
                        description: `Training session for ${category}`,
                        exercises: [cleanExerciseId] 
                    })
                });
            }

            if (finalRes.ok) {
                alert(`Added to ${targetTitle}! âœ…`);
            } else {
                const errData = await finalRes.json();
                alert("Server Error: " + (errData.message || "Validation failed"));
            }
        } catch (e) {
            console.error("Fetch Error Detail:", e);
            alert("Pattern Error: " + e.message + "\nTry refreshing the page.");
        } finally {
            btn.disabled = false;
            btn.innerHTML = "+";
        }
    }

    async function loadExercises() {
        const container = document.getElementById('exercise-list');
        try {
            const response = await fetch(`${API_BASE}/exercises`);
            const data = await response.json();
            
            container.innerHTML = data.map(ex => `
                <div class="card">
                    <button class="add-btn" onclick="saveToCloud('${ex._id}', '${ex.name}', '${ex.muscleGroup}', this)">+</button>
                    <div>
                        <span class="tag">${ex.muscleGroup || 'Full Body'}</span>
                        <h3 style="color: var(--pink); margin: 10px 0;">${ex.name}</h3>
                        <p style="color: #666; font-size: 0.85rem;">${ex.description || ''}</p>
                    </div>
                </div>
            `).join('');
        } catch (e) {
            container.innerHTML = "Database offline.";
        }
    }

    document.addEventListener('DOMContentLoaded', loadExercises);
</script>
</body>
</html>
