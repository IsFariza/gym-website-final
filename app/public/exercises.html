<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PinkPower | Library</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --pink: #ff4f9a; --dark: #c71585; --bg: #fff0f5; }
        body { font-family: 'Montserrat', sans-serif; background: var(--bg); margin: 0; padding-top: 100px; }
        header { position: fixed; top: 0; width: 100%; height: 80px; background: white; padding: 0 50px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 15px rgba(255, 79, 154, 0.1); z-index: 1000; box-sizing: border-box; }
        .logo { font-size: 1.8rem; font-weight: 900; color: var(--pink); text-transform: uppercase; text-decoration: none; }
        .nav-links { display: flex; gap: 25px; align-items: center; }
        .nav-links a { text-decoration: none; color: #555; font-weight: 700; text-transform: uppercase; font-size: 0.8rem; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; padding: 30px; }
        .card { background: white; border-radius: 20px; padding: 25px; position: relative; box-shadow: 0 5px 15px rgba(0,0,0,0.05); transition: 0.3s; }
        .card:hover { transform: translateY(-5px); }
        .add-btn { position: absolute; top: 15px; right: 15px; background: var(--pink); color: white; border: none; width: 35px; height: 35px; border-radius: 50%; cursor: pointer; font-size: 20px; font-weight: bold; }
        #modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 2000; justify-content: center; align-items: center; backdrop-filter: blur(4px); }
        .modal-content { background: white; padding: 30px; border-radius: 25px; width: 350px; text-align: center; }
        select { width: 100%; padding: 12px; margin: 10px 0; border-radius: 12px; border: 1px solid #eee; }
        .btn { background: var(--pink); color: white; border: none; padding: 12px; border-radius: 12px; cursor: pointer; width: 100%; font-weight: 800; margin-top: 10px; }
    </style>
</head>
<body>

<header>
    <a href="workouts.html" class="logo">PINKPOWER üíó</a>
    <nav class="nav-links">
        <a href="exercises.html" style="color: var(--pink)">Library</a>
        <a href="workouts.html">My Workouts</a>
        <a href="profile.html">Profile</a>
    </nav>
</header>

<div class="grid" id="exerciseGrid"></div>

<div id="modal">
    <div class="modal-content">
        <h3 style="color: var(--dark)">Add to Workout</h3>
        <p style="font-size: 14px; color: #666;">Select a set to add this exercise</p>
        <select id="workoutSelect"></select>
        <button class="btn" id="confirmAdd">Add Now</button>
        <button class="btn" style="background:#ccc;" onclick="closeModal()">Cancel</button>
    </div>
</div>

<script>
    const API = "http://localhost:3000/api";
    let selectedId = null;

    async function loadEx() {
        const res = await fetch(API + "/exercises");
        const data = await res.json();
        document.getElementById("exerciseGrid").innerHTML = data.map(ex => `
            <div class="card">
                <button class="add-btn" onclick="openModal('${ex._id}')">+</button>
                <h3 style="margin:0">${ex.name}</h3>
                <p style="color:#888; font-size:13px; margin-top:5px;">${ex.muscleGroup || 'Full Body'}</p>
            </div>
        `).join('');
    }

    async function openModal(id) {
        selectedId = id;
        const token = localStorage.getItem("token");
        if(!token) return alert("Please login first!");

        const res = await fetch(API + "/workouts", { headers: { "Authorization": "Bearer " + token }});
        const sets = await res.json();
        
        if(!sets.length) return alert("Create a workout set first!");
        
        document.getElementById("workoutSelect").innerHTML = sets.map(s => `<option value="${s._id}">${s.title}</option>`).join('');
        document.getElementById("modal").style.display = "flex";
    }

    function closeModal() { document.getElementById("modal").style.display = "none"; }

    document.getElementById("confirmAdd").onclick = async () => {
        const workoutId = document.getElementById("workoutSelect").value;
        const token = localStorage.getItem("token");

        // –¢–≤–æ–π –±—ç–∫–µ–Ω–¥ –≤ Workout.js –ø—Ä–∏–Ω–∏–º–∞–µ—Ç —Ç–æ–ª—å–∫–æ ID –≤ –º–∞—Å—Å–∏–≤ exercises
        const res = await fetch(`${API}/workouts/${workoutId}/exercises`, {
            method: "PUT",
            headers: { 
                "Content-Type": "application/json", 
                "Authorization": "Bearer " + token 
            },
            body: JSON.stringify({ exerciseId: selectedId })
        });

        if(res.ok) {
            alert("Added successfully! üíó");
            closeModal();
        } else {
            alert("Error adding exercise.");
        }
    };

    loadEx();
</script>
</body>
</html>
