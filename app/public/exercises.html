<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Library — Pink Edition</title>
    <style>
        :root {
            --primary-pink: #ff69b4;
            --soft-pink: #ffb6c1;
            --dark-pink: #c71585;
            --bg-color: #fff0f5;
            --card-bg: #ffffff;
            --text-main: #4a4a4a;
            --nav-height: 70px;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding-top: var(--nav-height); /* Отступ под шапку */
        }

        /* --- NAVIGATION BAR --- */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: var(--nav-height);
            background: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 40px;
            box-sizing: border-box;
            box-shadow: 0 2px 10px rgba(255, 105, 180, 0.2);
            z-index: 1000;
        }

        .logo {
            font-size: 1.5em;
            font-weight: bold;
            color: var(--dark-pink);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .nav-links {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .nav-link {
            text-decoration: none;
            color: var(--text-main);
            font-weight: 600;
            transition: 0.3s;
            padding: 8px 15px;
            border-radius: 20px;
        }

        .nav-link:hover {
            color: var(--primary-pink);
            background: var(--bg-color);
        }

        .btn-logout {
            background: #f0f0f0;
            border: none;
            padding: 8px 18px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            color: #888;
            transition: 0.3s;
        }

        .btn-logout:hover {
            background: #ff4d4d;
            color: white;
        }

        /* --- CONTENT --- */
        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .exercises-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }

        /* --- EXERCISE CARD --- */
        .exercise-card {
            background: var(--card-bg);
            border-radius: 25px;
            padding: 25px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.05);
            border: 1px solid var(--soft-pink);
            position: relative;
            transition: 0.3s;
            display: flex;
            flex-direction: column;
        }

        .exercise-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 30px rgba(255, 105, 180, 0.2);
        }

        /* Кнопка ПЛЮС */
        .add-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--soft-pink), var(--primary-pink));
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(255, 105, 180, 0.3);
            transition: 0.3s;
        }

        .add-btn:hover {
            transform: scale(1.15) rotate(90deg);
            background: var(--dark-pink);
        }

        .muscle-tag {
            background: var(--bg-color);
            color: var(--dark-pink);
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.75em;
            font-weight: bold;
            margin-bottom: 10px;
            display: inline-block;
        }

        .description {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .equipment-info {
            font-size: 0.8em;
            color: #999;
            margin-top: auto;
            padding-top: 15px;
            border-top: 1px dashed var(--soft-pink);
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">PinkGym ✨</div>
        <div class="nav-links">
            <a href="index.html" class="nav-link">Main</a>
            <a href="exercises.html" class="nav-link" style="color: var(--primary-pink);">Library</a>
            <a href="profile.html" class="nav-link">My Profile</a>
            <button class="btn-logout" onclick="logout()">Logout</button>
        </div>
    </nav>

    <div class="container">
        <h2 style="color: var(--dark-pink); margin-bottom: 30px;">Choose Your Exercises</h2>
        
        <div id="exercise-list" class="exercises-grid">
            </div>
    </div>

    <script>
        // --- LOGOUT LOGIC ---
        function logout() {
            localStorage.removeItem('accessToken');
            localStorage.removeItem('token');
            window.location.href = 'login.html';
        }

        // --- ADD TO PROFILE (LOCAL STORAGE) ---
        function addToProfile(exercise) {
            let saved = JSON.parse(localStorage.getItem('myExercises')) || [];
            
            // Check if already exists
            if (!saved.find(item => item.name === exercise.name)) {
                saved.push(exercise);
                localStorage.setItem('myExercises', JSON.stringify(saved));
                alert(`Added ${exercise.name} to your profile! ❤️`);
            } else {
                alert("Already in your profile!");
            }
        }

        // --- FETCH DATA ---
        async function loadExercises() {
            const container = document.getElementById('exercise-list');
            const token = localStorage.getItem('accessToken') || localStorage.getItem('token');

            if (!token) {
                window.location.href = 'login.html';
                return;
            }

            try {
                const response = await fetch('http://localhost:3000/api/exercises', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!response.ok) throw new Error("Auth failed");

                const exercises = await response.json();
                container.innerHTML = '';

                exercises.forEach(ex => {
                    const card = document.createElement('div');
                    card.className = 'exercise-card';
                    card.innerHTML = `
                        <button class="add-btn">+</button>
                        <span class="muscle-tag">${ex.muscleGroup}</span>
                        <h3 style="color: var(--dark-pink); margin: 0 0 10px 0;">${ex.name}</h3>
                        <p class="description">${ex.description}</p>
                        <div class="equipment-info"><b>Equipment:</b> ${ex.machineRequired || 'None'}</div>
                    `;

                    // Handle Plus Click
                    card.querySelector('.add-btn').onclick = () => addToProfile(ex);

                    container.appendChild(card);
                });
            } catch (err) {
                container.innerHTML = `<p style="color:red; text-align:center;">Error: ${err.message}</p>`;
            }
        }

        document.addEventListener('DOMContentLoaded', loadExercises);
    </script>
</body>
</html>
