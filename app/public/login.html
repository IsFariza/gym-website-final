<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | PinkPower</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* –î–æ–±–∞–≤–∏–º –Ω–µ–º–Ω–æ–≥–æ —Å—Ç–∏–ª–µ–π –¥–ª—è –∫—Ä–∞—Å–æ—Ç—ã, –µ—Å–ª–∏ –∏—Ö –Ω–µ—Ç –≤ styles.css */
        :root {
            --primary-pink: #ff4f9a;
            --dark-pink: #c71585;
            --bg-color: #fff0f5;
        }

        .auth-body {
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
        }

        .auth-box {
            background: white;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 10px 25px rgba(255, 79, 154, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 { color: var(--dark-pink); margin-bottom: 30px; }

        input {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 20px;
            border: 2px solid var(--bg-color);
            border-radius: 15px;
            box-sizing: border-box;
            outline: none;
            transition: 0.3s;
        }

        input:focus { border-color: var(--primary-pink); }

        button {
            width: 100%;
            padding: 12px;
            background: var(--primary-pink);
            color: white;
            border: none;
            border-radius: 15px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover { background: var(--dark-pink); }

        button:disabled { background: #ccc; }
        
        .back-home { margin-top: 20px; display: block; color: var(--primary-pink); text-decoration: none; font-size: 0.9rem; }
    </style>
</head>
<body class="auth-body">
    <div class="auth-box">
        <h2>Welcome Back üå∏</h2>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Email Address" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" id="submitBtn">Login üíñ</button>
        </form>
        <a href="index.html" class="back-home">‚Üê Back to home</a>
    </div>

    <script>
        const API_BASE = "http://localhost:3000/api";

        document.getElementById("loginForm").addEventListener("submit", async e => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.innerText = "Signing in... ‚ú®";

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const res = await fetch(`${API_BASE}/auth/login`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await res.json();

                if (res.ok) {
                    // –°–æ—Ö—Ä–∞–Ω—è–µ–º –¥–∞–Ω–Ω—ã–µ –¥–ª—è —Ä–∞–±–æ—Ç—ã –≤—Å–µ–≥–æ —Å–∞–π—Ç–∞
                    localStorage.setItem("token", data.accessToken);
                    localStorage.setItem("username", data.username);
                    localStorage.setItem("userRole", data.role); // –í–∞–∂–Ω–æ: –∫–ª—é—á userRole

                    // –£–º–Ω—ã–π —Ä–µ–¥–∏—Ä–µ–∫—Ç –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Ä–æ–ª–∏
                    if (data.role === 'admin') {
                        window.location.href = "admin.html";
                    } else if (data.role === 'trainer') {
                        window.location.href = "trainer.html";
                    } else {
                        window.location.href = "profile.html";
                    }
                } else {
                    alert(data.message || "Login failed. Please check your credentials.");
                }
            } catch (err) { 
                console.error(err);
                alert("Server on port 3000 is not responding. Make sure your backend is running!"); 
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerText = "Login üíñ";
            }
        });
    </script>
</body>
</html>
