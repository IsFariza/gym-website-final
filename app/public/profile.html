<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile | PinkPower</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* ... (—Ç–≤–æ–∏ —Å—Ç–∞—Ä—ã–µ —Å—Ç–∏–ª–∏ —Å–æ—Ö—Ä–∞–Ω—è—é—Ç—Å—è) ... */
    .workouts-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; margin-top: 30px; }
    .exercise-card { background: #fff; border-radius: 20px; padding: 20px; box-shadow: 0 5px 15px rgba(255, 79, 154, 0.1); border: 1px solid #ffb6c1; position: relative; transition: 0.3s; }
    .exercise-card:hover { transform: translateY(-5px); }
    .remove-btn { position: absolute; top: 10px; right: 10px; background: #ffe4e1; color: #ff4f9a; border: none; border-radius: 50%; width: 25px; height: 25px; cursor: pointer; font-weight: bold; }
    .muscle-tag { background: #fff0f5; color: #ff4f9a; padding: 4px 10px; border-radius: 10px; font-size: 0.75rem; font-weight: bold; display: inline-block; margin-bottom: 10px; }

    /* –°—Ç–∏–ª—å –¥–ª—è –∫–Ω–æ–ø–∫–∏ –∫–∞–±–∏–Ω–µ—Ç–∞ —Ç—Ä–µ–Ω–µ—Ä–∞ */
    .btn-trainer {
      background: #fff;
      color: #ff4f9a;
      width: 100%;
      border: 2px solid #fff;
      padding: 12px;
      border-radius: 15px;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 10px;
      display: none; /* –°–∫—Ä—ã—Ç–∞ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
      text-decoration: none;
      text-align: center;
      transition: 0.3s;
    }
    .btn-trainer:hover {
      background: rgba(255,255,255,0.2);
      color: #fff;
    }
  </style>
</head>
<body class="profile-page">

<header class="header-main">
  <div class="logo">PINK<span>POWER</span> üíó</div>
  <nav class="nav-links">
    <a href="index.html">Home</a>
    <a href="exercises.html">Exercises</a>
    <a href="#" onclick="logout()" class="btn-small">Logout</a>
  </nav>
</header>

<div class="content-wrapper">
  <section class="section">
    <div class="container">
      <h2 class="section-title">My <span>Account</span></h2>
      
      <div id="profileContent" style="display: none;"> 
        <div class="pricing-grid" style="display: flex; justify-content: center;">
          <div class="price-card featured" style="background: linear-gradient(135deg, #ff4f9a, #ff7eb9); color: #fff; width: 100%; max-width: 450px; padding: 30px; border-radius: 30px; text-align: center;">
            <div class="badge" style="background: #fff; color: #ff4f9a; padding: 5px 15px; border-radius: 20px; display: inline-block;">Status: <span id="userRole">...</span></div>
            
            <div class="card-top">
              <div class="avatar-container" style="margin: 20px auto; display: flex; justify-content: center;">
                  <img id="profileAvatar" 
                      src="https://png.pngtree.com/png-clipart/20230916/original/pngtree-profile-picture-cute-png-image_12258254.png" 
                      alt="Avatar" 
                      style="border-radius: 50%; border: 5px solid rgba(255,255,255,0.3); width: 140px; height: 140px; object-fit: cover; background: #fff;">
              </div>
              <h3 id="userName" style="color: #fff; font-size: 24px; font-weight: 900; margin-bottom: 5px;">Loading...</h3>
              <div id="userEmail" style="font-size: 1rem; color: rgba(255,255,255,0.9); margin-bottom: 25px;">...</div>
            </div>
            
            <ul class="features-list" style="list-style: none; padding: 0; margin-bottom: 30px; text-align: left;">
              <li style="padding: 12px 0; border-bottom: 1px solid rgba(255,255,255,0.2); color: #fff;">
                  <strong>üìû Phone:</strong> <span id="userPhone">...</span>
              </li>
              <li style="padding: 12px 0; border-bottom: 1px solid rgba(255,255,255,0.2); color: #fff;">
                  <strong>‚≠ê Access:</strong> VIP Gold Member
              </li>
            </ul>

            <div style="display: flex; flex-direction: column; gap: 10px;">
                <a href="trainers.html" id="trainerBtn" class="btn-trainer">Coach Board üìã</a>
                
                <button class="btn" style="background: #fff; color: #ff4f9a; width: 100%; border: none; padding: 12px; border-radius: 15px; font-weight: bold; cursor: pointer;">Settings</button>
            </div>
          </div>
        </div>
      </div>

      <div id="loadingState" style="text-align: center; padding: 50px;">
          <p class="loading-pink">Synchronizing profile data... ‚ú®</p>
      </div>
    </div>
  </section>

  <section class="section pink-bg" id="workoutSection" style="display: none;">
    <div class="container">
      <h3 class="section-title">My <span>Training Plan</span> ‚òÅÔ∏è</h3>
      <div id="workoutsContainer" class="workouts-grid"></div>
    </div>
  </section>
</div>

<script>
const API_BASE = "http://localhost:3000/api";

async function fetchProfileData() {
    const token = localStorage.getItem("token") || localStorage.getItem("accessToken"); 
    if (!token) { window.location.href = "login.html"; return; }

    try {
        const res = await fetch(`${API_BASE}/users/profile`, {
            headers: { "Authorization": `Bearer ${token}` }
        });

        if (res.ok) {
            const data = await res.json();
            showProfile(data);
            fetchCloudWorkouts();
        } else { logout(); }
    } catch (err) { console.error(err); }
}

function showProfile(data) {
    document.getElementById("loadingState").style.display = "none";
    document.getElementById("profileContent").style.display = "block";
    document.getElementById("workoutSection").style.display = "block";

    document.getElementById("userName").innerText = data.username;
    document.getElementById("userEmail").innerText = data.email;
    document.getElementById("userPhone").innerText = data.phoneNumber || "Not provided";
    
    // –õ–û–ì–ò–ö–ê –û–¢–û–ë–†–ê–ñ–ï–ù–ò–Ø –†–û–õ–ò –ò –ö–ù–û–ü–ö–ò
    const roleSpan = document.getElementById("userRole");
    const trainerBtn = document.getElementById("trainerBtn");

    if (data.role === 'trainer') {
        roleSpan.innerText = "Trainer";
        trainerBtn.style.display = "block"; // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –∫–∞–±–∏–Ω–µ—Ç–∞
    } else {
        roleSpan.innerText = "Member";
        trainerBtn.style.display = "none"; // –ü—Ä—è—á–µ–º –¥–ª—è –æ–±—ã—á–Ω—ã—Ö —é–∑–µ—Ä–æ–≤
    }
}

async function fetchCloudWorkouts() {
    const token = localStorage.getItem("token");
    const container = document.getElementById('workoutsContainer');
    try {
        const res = await fetch(`${API_BASE}/workouts`, {
            headers: { "Authorization": `Bearer ${token}` }
        });
        const workouts = await res.json();
        if (!res.ok || workouts.length === 0) {
            container.innerHTML = `<p style="text-align: center; grid-column: 1/-1; color: #888;">No cloud exercises found. ‚ú®</p>`;
            return;
        }
        container.innerHTML = workouts.map(w => `
            <div class="exercise-card">
                <button class="remove-btn" onclick="deleteWorkout('${w._id}')">√ó</button>
                <span class="muscle-tag">${w.level || 'Beginner'}</span>
                <h4 style="color: #ff4f9a; margin: 0 0 10px 0;">${w.title}</h4>
                <p style="font-size: 0.85rem; color: #666; line-height: 1.4;">${w.description}</p>
            </div>
        `).join('');
    } catch (err) { console.error(err); }
}

async function deleteWorkout(id) {
    const token = localStorage.getItem("token");
    if(!confirm("Remove from cloud?")) return;
    await fetch(`${API_BASE}/workouts/${id}`, {
        method: "DELETE",
        headers: { "Authorization": `Bearer ${token}` }
    });
    fetchCloudWorkouts();
}

function logout() { localStorage.clear(); window.location.href = "login.html"; }
document.addEventListener("DOMContentLoaded", fetchProfileData);
</script>

</body>
</html>
