<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coach Board | PinkPower</title>
    <style>
        :root { 
            --primary-pink: #ff4f9a; 
            --soft-pink: #ffb6c1; 
            --dark-pink: #c71585; 
            --bg-color: #fff0f5; 
            --nav-height: 80px; 
        }
        
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: var(--bg-color); 
            margin: 0; 
            padding-top: var(--nav-height); 
        }
        
        header { 
            position: fixed; top: 0; width: 100%; height: var(--nav-height); 
            background: white; display: flex; justify-content: space-between; 
            align-items: center; padding: 0 50px; box-sizing: border-box; 
            box-shadow: 0 2px 15px rgba(255, 79, 154, 0.15); z-index: 1000; 
        }
        
        .logo { font-size: 1.6rem; font-weight: 900; color: var(--primary-pink); text-transform: uppercase; }
        .logo span { color: var(--dark-pink); }
        
        nav { display: flex; gap: 25px; align-items: center; }
        nav a { text-decoration: none; color: #555; font-weight: 600; font-size: 0.95rem; transition: 0.3s; }
        nav a:hover, nav a.active { color: var(--primary-pink); }
        
        .btn-logout { 
            background: var(--primary-pink); color: white !important; 
            padding: 8px 20px; border-radius: 20px; border: none; cursor: pointer;
            font-weight: bold;
        }

        .container { max-width: 1200px; margin: 40px auto; padding: 0 20px; }
        
        .stats-bar { display: flex; gap: 20px; margin-bottom: 30px; }
        .stat-card { 
            background: white; padding: 20px; border-radius: 20px; 
            flex: 1; box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            border-left: 5px solid var(--primary-pink);
        }
        .stat-card h4 { margin: 0; color: #888; font-size: 0.8rem; text-transform: uppercase; }
        .stat-card p { margin: 5px 0 0; font-size: 1.8rem; font-weight: bold; color: var(--dark-pink); }

        .workout-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); 
            gap: 25px; 
        }
        
        .workout-card { 
            background: white; border-radius: 25px; padding: 25px; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.05); border: 1px solid var(--soft-pink); 
            transition: 0.3s; display: flex; flex-direction: column;
            position: relative;
        }
        .workout-card:hover { transform: translateY(-5px); box-shadow: 0 8px 25px rgba(255, 79, 154, 0.2); }
        
        .tag { 
            align-self: flex-start; background: var(--bg-color); color: var(--dark-pink); 
            padding: 5px 12px; border-radius: 10px; font-size: 0.75rem; font-weight: bold; 
        }

        .remove-btn {
            position: absolute; top: 15px; right: 15px;
            background: #ffe4e1; color: var(--primary-pink);
            border: none; border-radius: 50%; width: 30px; height: 30px;
            cursor: pointer; font-weight: bold;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è —Å–ø–∏—Å–∫–∞ —É–ø—Ä–∞–∂–Ω–µ–Ω–∏–π –≤–Ω—É—Ç—Ä–∏ –∫–∞—Ä—Ç–æ—á–∫–∏ */
        .exercise-list {
            margin: 15px 0; padding: 0; list-style: none;
        }
        .exercise-item {
            background: #fff9fb; margin-bottom: 8px; padding: 10px;
            border-radius: 12px; border: 1px dashed var(--soft-pink);
            font-size: 0.9rem; color: #444; display: flex; align-items: center;
        }
        .exercise-item::before { content: "üí™"; margin-right: 8px; }

        .empty-state { text-align: center; padding: 50px; color: #888; grid-column: 1 / -1; }
    </style>
</head>
<body>

<header>
    <div class="logo">PINK<span>POWER</span> üíó</div>
    <nav>
        <a href="index.html">Home</a>
        <a href="exercises.html">Library</a>
        <a href="profile.html">My Profile</a>
        <a href="trainers.html" class="active">Coach Board</a>
        <button onclick="logout()" class="btn-logout">Logout</button>
    </nav>
</header>

<div class="container">
    <div class="stats-bar">
        <div class="stat-card">
            <h4>Training Sets</h4>
            <p id="countWorkouts">0</p>
        </div>
        <div class="stat-card">
            <h4>Coach Account</h4>
            <p id="coachName" style="font-size: 1.2rem; margin-top: 12px;">Loading...</p>
        </div>
    </div>

    <h2 style="color: var(--dark-pink); margin-bottom: 25px;">My Professional Training Programs üìã</h2>
    
    <div id="trainerWorkouts" class="workout-grid">
        <div class="empty-state">Loading sets... ‚ú®</div>
    </div>
</div>

<script>
    const API_BASE = "http://localhost:3000/api";

    // –ü—Ä–æ–≤–µ—Ä–∫–∞ –¥–æ—Å—Ç—É–ø–∞
    if (localStorage.getItem("userRole") !== 'trainer') {
        window.location.href = "login.html";
    }

    function logout() { localStorage.clear(); window.location.href = "login.html"; }

    async function initDashboard() {
        const token = localStorage.getItem("token") || localStorage.getItem("accessToken");
        const container = document.getElementById('trainerWorkouts');
        
        try {
            // 1. –ü—Ä–æ—Ñ–∏–ª—å
            const profileRes = await fetch(`${API_BASE}/users/profile`, { 
                headers: { "Authorization": `Bearer ${token}` } 
            });
            const profile = await profileRes.json();
            document.getElementById('coachName').innerText = profile.username + " üëë";

            // 2. –í–æ—Ä–∫–∞—É—Ç—ã (–Ω–∞–±–æ—Ä—ã —É–ø—Ä–∞–∂–Ω–µ–Ω–∏–π)
            const workoutsRes = await fetch(`${API_BASE}/workouts`, { 
                headers: { "Authorization": `Bearer ${token}` } 
            });
            const workouts = await workoutsRes.json();
            
            document.getElementById('countWorkouts').innerText = workouts.length;

            if (!workoutsRes.ok || workouts.length === 0) {
                container.innerHTML = `<div class="empty-state">No training sets created. Add exercises as a group!</div>`;
                return;
            }

            container.innerHTML = '';

            workouts.forEach(w => {
                const card = document.createElement('div');
                card.className = 'workout-card';

                // –†–µ–Ω–¥–µ—Ä–∏–º –ö–ê–ñ–î–û–ï —É–ø—Ä–∞–∂–Ω–µ–Ω–∏–µ –∏–∑ –º–∞—Å—Å–∏–≤–∞ exercises
                const exercisesHTML = w.exercises && w.exercises.length > 0 
                    ? w.exercises.map(ex => `<li class="exercise-item">${ex.name}</li>`).join('')
                    : `<li class="exercise-item" style="color: #999;">No exercises in this set</li>`;

                card.innerHTML = `
                    <button class="remove-btn" onclick="deleteSet('${w._id}')">√ó</button>
                    <span class="tag">${w.level || 'Custom Set'}</span>
                    <h3 style="color:var(--primary-pink); margin: 15px 0 5px;">${w.title}</h3>
                    <p style="color:#888; font-size:0.8rem; margin-bottom: 15px;">${w.description || 'Description'}</p>
                    
                    <ul class="exercise-list">
                        ${exercisesHTML}
                    </ul>

                    <div style="margin-top: auto; font-size: 0.7rem; color: #ddd;">
                        Set ID: ${w._id.substring(0,8)}
                    </div>
                `;
                container.appendChild(card);
            });

        } catch (e) { 
            console.error(e);
            container.innerHTML = `<div class="empty-state" style="color: red;">Error loading data.</div>`;
        }
    }

    async function deleteSet(id) {
        if(!confirm("Delete this training set?")) return;
        const token = localStorage.getItem("token");
        await fetch(`${API_BASE}/workouts/${id}`, {
            method: "DELETE",
            headers: { "Authorization": `Bearer ${token}` }
        });
        initDashboard();
    }

    document.addEventListener("DOMContentLoaded", initDashboard);
</script>
</body>
</html>
