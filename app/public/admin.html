<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | PinkPower</title>
    <style>
        :root {
            --primary-pink: #ff4f9a;
            --soft-pink: #ffb6c1;
            --dark-pink: #c71585;
            --bg-color: #fff0f5;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            color: #333;
        }

        /* Navigation */
        nav {
            background: white;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 10px rgba(255, 79, 154, 0.2);
        }

        .logo { 
            font-weight: bold; 
            color: var(--primary-pink); 
            font-size: 1.5rem; 
            text-transform: uppercase;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--dark-pink);
            font-weight: bold;
            margin-left: 20px;
        }

        /* Main Content */
        .container {
            max-width: 1100px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }

        h2 { 
            color: var(--dark-pink); 
            border-bottom: 2px solid var(--soft-pink); 
            padding-bottom: 10px;
            margin-top: 0;
        }

        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 25px;
        }

        th {
            background-color: var(--primary-pink);
            color: white;
            text-align: left;
            padding: 15px;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 1px;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #eee;
            font-size: 0.95rem;
        }

        tr:hover { background-color: #fff9fb; }

        /* Role Badges */
        .badge {
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.7rem;
            font-weight: bold;
            text-transform: uppercase;
            display: inline-block;
        }

        .role-admin { background: #fff3e0; color: #ef6c00; border: 1px solid #ffe0b2; }
        .role-trainer { background: #f3e5f5; color: #7b1fa2; border: 1px solid #e1bee7; }
        .role-user { background: #e8f5e9; color: #2e7d32; border: 1px solid #c8e6c9; }

        .error-message {
            color: #d32f2f;
            background: #ffebee;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>

<nav>
    <div class="logo">PINKPOWER Admin ✨</div>
    <div class="nav-links">
        <a href="index.html">Main Site</a>
        <a href="profile.html">My Profile</a>
    </div>
</nav>

<div class="container">
    <h2>User Management System</h2>
    <p style="color: #888;">Database records for all registered members.</p>

    <div id="statusArea"></div>

    <table id="usersTable">
        <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Phone Number</th>
                <th>Role Status</th>
                <th>Database ID</th>
            </tr>
        </thead>
        <tbody id="userList">
            </tbody>
    </table>
</div>

<script>
    // ПРАВИЛЬНЫЙ URL ИЗ ТВОИХ РОУТОВ
    const API_URL = "http://localhost:3000/api/admin/users"; 

    async function fetchUsers() {
        const userList = document.getElementById('userList');
        const statusArea = document.getElementById('statusArea');
        
        // Получаем токен
        const token = localStorage.getItem("token") || localStorage.getItem("accessToken");

        if (!token) {
            statusArea.innerHTML = `<div class="error-message">Error: No token found. Please log in first.</div>`;
            return;
        }

        try {
            const response = await fetch(API_URL, {
                method: "GET",
                headers: {
                    "Authorization": `Bearer ${token}`, // Твой verifyToken на бэкенде ждет это
                    "Content-Type": "application/json"
                }
            });

            // Если ты не админ, сервер выдаст 403
            if (response.status === 403) {
                throw new Error("ACCESS DENIED: Your account does not have Admin privileges.");
            }

            if (!response.ok) {
                throw new Error("Server Error: " + response.status);
            }

            const users = await response.json();
            userList.innerHTML = ""; 

            if (users.length === 0) {
                userList.innerHTML = `<tr><td colspan="5" style="text-align:center;">No users found in database.</td></tr>`;
                return;
            }

            users.forEach(user => {
                const row = document.createElement('tr');
                
                // Стилизация ролей
                let roleClass = 'role-user';
                if (user.role === 'admin') roleClass = 'role-admin';
                if (user.role === 'trainer') roleClass = 'role-trainer';

                row.innerHTML = `
                    <td><strong>${user.username}</strong></td>
                    <td>${user.email}</td>
                    <td>${user.phoneNumber || '—'}</td>
                    <td><span class="badge ${roleClass}">${user.role || 'user'}</span></td>
                    <td style="color: #999; font-family: monospace; font-size: 0.8rem;">${user._id}</td>
                `;
                userList.appendChild(row);
            });

        } catch (error) {
            console.error("Fetch error:", error);
            statusArea.innerHTML = `<div class="error-message">${error.message}</div>`;
            userList.innerHTML = ""; 
        }
    }

    // Загрузка при старте
    document.addEventListener("DOMContentLoaded", fetchUsers);
</script>

</body>
</html>
